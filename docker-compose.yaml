version: '3.9'
services:
  backend:
    build: backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - '8000:8000'
    depends_on:
      - db

  db:
    build: docker/postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stak
    ports:
      - '5432:5432'
    volumes:
      - vol_db:/var/lib/postgresql/data

volumes:
  vol_db:
    driver: local
